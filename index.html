<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <script src="main.js"></script>
    <style>
        input{
            font-size:100px;
            width:10%
        }
        #display{
            height:120px;
            width:50%;
            font-size:100px;
            border-style: solid;
            text-align: right;
            padding-left:10px;
            padding-right:10px;
            overflow-x:auto;
        }
        #button2{
            width:30%;
        }
    </style>
</head>
<body>
    <div id="display">
        
    </div>
    <div>
        <input type="button" value="7" onclick='numberButton(7)'/>
        <input type="button" value="8" onclick='numberButton(8)'/>
        <input type="button" value="9" onclick='numberButton(9)'/>
        <input type="button" value="+" onclick='operationButton("+")'/>
        <input type="button" value="−" onclick='operationButton("-")'/>
        <br>
        <input type="button" value="4" onclick='numberButton(4)'/>
        <input type="button" value="5" onclick='numberButton(5)'/>
        <input type="button" value="6" onclick='numberButton(6)'/>
        <input type="button" value="×" onclick='operationButton("*")'/>
        <input type="button" value="÷" onclick='operationButton("/")'/>
        <br>
        <input type="button" value="1" onclick='numberButton(1)'/>
        <input type="button" value="2" onclick='numberButton(2)'/>
        <input type="button" value="3" onclick='numberButton(3)'/>
        <input type="button" value="=" onclick='calculateResult()'/> 
        <input type="button" value="AC" onclick='resetCalculator(); updateDisplay()'/><br> 
        <input id="button2" type="button" value="0" onclick='numberButton(0)'/>
    </div>

</body>
</html>
